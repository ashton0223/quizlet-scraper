on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            CMD_BUILD: >
              pyinstaller -F -w -n quizlet-scraper --distpath . gui.py &&
              zip -r9 quizlet-scraper-macos quizlet-scraper.app/
          - os: windows-latest
            CMD_BUILD: > 
              pyinstaller -F -w -n quizlet-scraper --distpath . gui.py &&
              powershell Compress-Archive quizlet-scraper.exe quizlet-scraper-windows.zip
          - os: ubuntu-latest
            CMD_BULLD: python -m PyInstaller -F -w -n quizlet-scraper --distpath . gui.py && zip -r9 quizlet-scraper-linux quizlet-scraper
              
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build for each target
      run: ${{matrix.CMD_BUILD}}
    - name: Upload builds
      uses: actions/upload-artifact@v2
      with:
        path: ./*